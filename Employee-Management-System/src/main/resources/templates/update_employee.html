<!doctypehtml><html xmlns:th=http://www.thymeleaf.org><meta charset=UTF-8><title>Update Employee</title><link crossorigin=anonymous href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css integrity=sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH rel=stylesheet><style>body{background-color:#f8f9fa}.form-container{background-color:#fff;padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.1)}.form-label{color:#495057}.form-control{border:1px solid #ced4da}</style><div class="container mt-5"><div class=form-container><h1 class=text-center>Update Employee</h1><form method=POST th:action=@{/updateEmployee} th:object=${employee}><input th:field=*{id} type=hidden><div class=mb-3><label class=form-label for=name>Name</label> <input th:field=*{name} class=form-control id=name></div><div class=mb-3><label class=form-label for=department>Department</label> <input th:field=*{department} class=form-control id=department></div><div class=mb-3><label class=form-label for=address>Address</label> <input th:field=*{address} class=form-control id=address></div><div class=mb-3><label class=form-label for=salary>Salary</label> <input th:field=*{salary} class=form-control id=salary inputmode=decimal pattern=[0-9]*[.,]?[0-9]*></div><div class=text-center><button class="btn btn-outline-info"type=submit>Update Employee</button> <a class="btn btn-outline-secondary"th:href=@{/home}>Cancel</a></div></form></div></div><script crossorigin=anonymous integrity=sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js></script>
