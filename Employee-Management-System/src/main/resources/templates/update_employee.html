<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Update Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.form-container {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-label {
			color: #495057;
		}

		.form-control {
			border: 1px solid #ced4da;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="form-container">
			<h1 class="text-center">Update Employee</h1>
			<form th:action="@{/updateEmployee}" th:object="${employee}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" th:field="*{name}" />
				</div>
				<div class="mb-3">
					<label for="department" class="form-label">Department</label>
					<input type="text" class="form-control" id="department" th:field="*{department}" />
				</div>
				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<input type="text" class="form-control" id="address" th:field="*{address}" />
				</div>
				<div class="mb-3">
					<label for="salary" class="form-label">Salary</label>
					<input type="text" class="form-control" id="salary" th:field="*{salary}" inputmode="decimal"
						pattern="[0-9]*[.,]?[0-9]*" />
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-outline-info">Update Employee</button>
					<a th:href="@{/home}" class="btn btn-outline-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
