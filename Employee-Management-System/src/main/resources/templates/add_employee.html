<!doctypehtml><html xmlns:th=http://www.thymeleaf.org><meta charset=UTF-8><title>Add Employee</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet><style>body{background-color:#f8f9fa}.form-container{background-color:#fff;padding:30px;box-shadow:0 0 10px rgba(0,0,0,.1)}</style><div class="container mt-5"><div class=form-container><h1 class=text-center>Add Employee</h1><form method=POST th:action=@{/saveEmployee} th:object=${employee}><div class=form-group><label for=name>Name</label> <input class=form-control id=name th:field=*{name}><div class=text-danger th:errors=*{name} th:if="${#fields.hasErrors('name')}"></div></div><div class=form-group><label for=name>Department</label> <input class=form-control id=department th:field=*{department}><div class=text-danger th:errors=*{department} th:if="${#fields.hasErrors('department')}"></div></div><div class=form-group><label for=address>Address</label> <input class=form-control id=address th:field=*{address}><div class=text-danger th:errors=*{address} th:if="${#fields.hasErrors('address')}"></div></div><div class=form-group><label for=salary>Salary</label> <input class=form-control id=salary th:field=*{salary} inputmode=decimal pattern=[0-9]*[.,]?[0-9]*><div class=text-danger th:errors=*{salary} th:if="${#fields.hasErrors('salary')}"></div></div><div class=text-center><button class="btn btn-outline-primary"type=submit>Save Employee</button> <a class="btn btn-outline-secondary"th:href=@{/ems}>Cancel</a></div></form></div></div><script src=https://code.jquery.com/jquery-3.5.1.slim.min.js></script><script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
